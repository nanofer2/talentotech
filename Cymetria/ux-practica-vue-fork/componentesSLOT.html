<body>
    <div id="app"></div>

    
    <script>
       const app = Vue.createApp({
        data(){
                return{
 
                };

            },
            methods:{//metodos que permiten cambiar el estado de las variables
            },
            computed:{//se pueden escribir metodos normales

            },
            watch:{

            },
            template: `
                <div>
                    <mini-layout>
                        <template v-slot:header>Este es un ejemplo de header</template>
                        <template v-slot:contenido>Este es un ejemplo de contenido</template>                        
                    </mini-layout>
                </div>
                <br>
                <div>
                    <mini-layout>
                        <template v-slot:header>Este es un ejemplo de header 2</template>

                    </mini-layout>
                </div>                  
            `,
        });

        app.component ("mini-layout",{
            template:`
                <header> <slot name="header"></slot> </header>
                <div> <slot name ="contenido"></slot></div>
            `,

        });

        const vm = app.mount("#app")
    </script>
