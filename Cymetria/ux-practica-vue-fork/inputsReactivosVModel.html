<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <h1>Probando repositorio!!</h1>
    <div id="app"></div>
    <p></p>
    <input type="text">
    <script>
        //crear componente VUE
       const vm = Vue.createApp({
        data(){
                return{
                    text: "Hola Mundo"
                };

            },
            methods:{
                input(e){
                    this.text = e.target.value;
                    console.log(e)
                }
            },
            /**
             `
                <p>{{text}}</p>
                <input type="text"  
                    v-on:change="input" 
                    v-bind:value="text"/>
            `
            */
            //v-on se puede reprsentar con @ 
            //v-bind se puede representar con : 
            //v-model permite que a medida que se vaya cambiando el valor 
            //v-model en este caso mantoene comunicacion constante con el input
            //v-model reune las 2 anteriores y establece reactividad
            template: `
                <p>{{text}}</p>
                <input type="text"  
                    @change="input" 
                    v-model="text"/>
            `,/*con el v-bind la variable text esta siempre escuchando, 
                esto significa que siempre esta a la espera del evento que cambia el valor ne este caso el onchage del input*/
        }).mount("#app")
        console.log(vm)
    </script>
</body>
</html>
