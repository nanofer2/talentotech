<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <h1>Probando repositorio!!</h1>
    <div id="app">
        
    </div>
    <script>
        //crear componente VUE
       const vm = Vue.createApp({
        data(){
                return{
                    counter: 0
                };

            },
            //aqui se pueden usar todos los metodos que queramos pero tienen  que estar separados por (,)
            methods:{
                incremento(){
                    this.counter ++;
                    console.log("Click");
                }
            },
            template: `<button v-on:click="incremento">{{counter}}</button>`,
            //v-on: permite escuchar los eventos de javascript y de VUE
        }).mount("#app")
        console.log(vm)
    </script>
</body>
</html>
