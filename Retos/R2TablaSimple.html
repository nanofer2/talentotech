Tabla Simple
Enunciado
Tabla Simple:Diseña una tabla que contenga 
información de al menos dos personas (nombre y edad).
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="250px" border="1">
        <thead>
            <tr>
                <td><b> Nombre</b></td>
                <td><b>Edad </b></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Carlos Eduardo</td>
                <td>Perez Sosa</td>
            </tr>
            <tr>
                <td>Ana María</td>
                <td>Brito Delgado</td>
            </tr>            
        </tbody>
    </table>
</body>
</html>
