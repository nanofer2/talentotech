<!--
Estilo de enlaces 

Enunciado 
Estilo de enlaces: Agrega varios enlaces a tu página HTML 
y aplica estilos diferentes para los enlaces normales, 
visitados y al pasar el ratón sobre ellos 
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R17 - Estilo de enlaces</title>
    <style>
      a:link {
        color: darkorange;
      }
      a:visited {
        color: red;
      }

      a:hover {
        color: deeppink;
        background-color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <a href="#">Enlace Normal</a>
    <a href="#">Enlace Visitado</a>
    <a href="#">Enlace con Hover</a>
  </body>
</html>
